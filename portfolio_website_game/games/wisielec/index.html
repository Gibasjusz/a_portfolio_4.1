<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zgadywanka</title>
    <link rel="stylesheet" href="izgadnij.css">
</head>
<body>
    <section class="game">
        <button id="start" onclick="losuj()">Start</button>
        <br><br>
        <div class="tablica">
            <h1>ZGADNIJ LICZBĘ</h1>
            <br>
            <h2>Liczba prób: <span id="proby">0 </span></h2>
            <h2>Liczba: <input type="number" name="liczba" id="liczba" class="liczba"></h2>
        </div>
        <br><br>    
        <h3 id="komunikat" class="komunikat">Komunikat</h3>
        <br><br>
        <div class="wyniki">
            <input type="button" name="check" id="check" value="Check" class="guzik" onclick="sprawdz()">
            <input type="reset" name="reset" id="reset" class="guzik" onclick="reset()">
        </div>
        <br><br>
        <div class="wisielec">
            <img src="1.png" alt="wisielec" id="dead">
        </div>
    </section>

    <script>
        let x = 0;
        let p = 0;
        let dead = document.getElementById("dead");

        function losuj() {
            x = Math.random() * 100;
            x = Math.floor(x);  
            console.log(x);
            p = 0;
        }

        function sprawdz() {
            let y = document.getElementById("liczba").value;
            let komunikat = document.getElementById("komunikat");
            let proby = document.getElementById("proby");

            if (x == y) {
                komunikat.innerHTML = "Zgadłeś";
                alert("Wygrałeś")
                p = p + 1;
            }
            else if (y == "") {
                komunikat.innerHTML = "Brak liczby, wpisz ją !";
            }
            else if (x > y) {
                komunikat.innerHTML = "Trochę więcej";
                p = p + 1;
            }
            else if (x < y) {
                komunikat.innerHTML = "Trochę mniej";
                p = p + 1;
            }

            proby.innerHTML = p;

            if (p == 1) {
                dead.setAttribute('src', '1.png')
            }
            else if (p == 2) {
                dead.setAttribute('src', '2.png')
            }
            else if (p == 3) {
                dead.setAttribute('src', '3.png')
            }
            else if (p == 4) {
                dead.setAttribute('src', '4.png')
            }
            else if (p == 5) {
                dead.setAttribute('src', '5.png')
            }
            else if (p == 6) {
                dead.setAttribute('src', '6.png')
            }
            else if (p == 7) {
                dead.setAttribute('src', '7.png')
            }
            else if (p == 8) {
                dead.setAttribute('src', '8.png')
            }
            else if (p == 9) {
                dead.setAttribute('src', '9.png')
            }
            else if (p == 10) {
                dead.setAttribute('src', '10.png')
                komunikat.innerHTML = "Przegrałeś frajerze";
                alert('Przegrałeś, idź się powieś !!!')
            }
        }

        function reset() {
            p = 0;
            x = Math.random() * 100;
            x = Math.floor(x);  
            console.log(x); 
            let komunikat = document.getElementById("komunikat");

            komunikat.innerHTML = "Zresetowano";
            proby.innerHTML = p;
        }
    </script>
</body>
</html>
